<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Video</title>
</head>
<body>
    <h2>Select a video to stream:</h2>
    <!-- This list should be populated dynamically -->
    <ul>
        <li><a href="{{ url_for('static', filename='sample.mp4') }}" target="_blank">Sample Video</a></li>
        <!-- Add more list items for each video -->
    </ul>
    <video controls width="600">
        <source src="{{ url_for('static', filename='sample.mp4') }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</body>
</html>
