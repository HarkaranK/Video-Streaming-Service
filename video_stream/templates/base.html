<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video Streaming Service</title>
</head>
<body>
    <h1>Welcome to the Video Streaming Service</h1>
    <div id="videos">
        <h2>Available Videos:</h2>
        <ul>
            {% for video in videos %}
                <li>
                    <a href="/videos/{{ video.id }}">{{ video.title }}</a>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
